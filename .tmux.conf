set -g prefix C-a

# Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'

set-window-option -g mode-keys vi # vi key
set-option -g status-keys emacs
# set-window-option -g utf8 on # utf8 support
# set-window-option -g main-pane-width 110

setw -g window-status-separator " "
set-window-option -g window-status-format " #W#F "
set-window-option -g window-status-current-style bg=green,fg=black
set-window-option -g window-status-current-format " #W "
# set -g status-interval 5
# set -g status-right-length 110
# set -g status-left-length 20
set -g status-left "#[fg=black,bg=white] #S #[default]"
set -g status-right '#{battery_remain} #[fg=black,bg=white] %H:%M #[default]'

# set -g status-justify "left"
#
set -g status-left-length 32

# prompt color
# set -g message-bg green

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -sg escape-time 0

set-option -g history-limit 10000

bind-key k switch-client -l
bind-key -r o select-pane -t :.+

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'

